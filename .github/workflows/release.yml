name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    uses: clambin/workflows/.github/workflows/test.yaml@main
    with:
      go-version: 1.18
  build:
    needs:
      - test
    uses: clambin/workflows/.github/workflows/build.yaml@main
    with:
      go-version: 1.18
      target: ledswitcher
  release:
    needs:
      - build
    uses: clambin/workflows/.github/workflows/release.yaml@main
